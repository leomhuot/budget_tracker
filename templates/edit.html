{% extends 'base.html' %}

{% block title %}Edit Transaction - Budget Tracker{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Transaction</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{{ url_for('edit', transaction_id=transaction.id) }}" method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" value="{{ transaction.date }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="item" class="form-label">Item:</label>
                    <input type="text" id="item" name="item" class="form-control" value="{{ transaction.item }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional):</label>
                    <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description if transaction.description else '' }}">
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount ($):</label>
                    <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <select id="type" name="type" class="form-select">
                        <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                        <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>

                <div class="mb-3" id="category-group">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" onchange="toggleSavingsGoal()">
                        {% if transaction.type == 'income' %}
                            <option value="payroll" {% if transaction.category == 'payroll' %}selected{% endif %}>Payroll</option>
                            {% for category in income_categories %}
                                <option value="{{ category }}" {% if transaction.category == category %}selected{% endif %}>{{ category }}</option>
                            {% endfor %}
                        {% else %}
                            {% for category in categories %}
                                <option value="{{ category }}" {% if transaction.category == category %}selected{% endif %}>{{ category }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="mb-3" id="savings-goal-div" style="display: none;">
                    <label for="savings-goal" class="form-label">Savings Goal:</label>
                    <select id="savings-goal" name="savings_goal_id" class="form-select">
                        <option value="">-- Select a Goal --</option>
                        {% for goal in savings_goals %}
                        <option value="{{ goal.id }}" {% if transaction.savings_goal_id == goal.id %}selected{% endif %}>{{ goal.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts_extra %}
<script>
    function toggleSavingsGoal() {
        var categorySelect = document.getElementById('category');
        var savingsGoalDiv = document.getElementById('savings-goal-div');
        var savingsGoalSelect = document.getElementById('savings-goal');

        // Only show/hide if the transaction type is 'expense' and category is 'Goal Savings'
        if (document.getElementById('type').value === 'expense' && categorySelect.value === 'Goal Savings') {
            savingsGoalDiv.style.display = 'block';
            savingsGoalSelect.setAttribute('required', 'required');
        } else {
            savingsGoalDiv.style.display = 'none';
            savingsGoalSelect.removeAttribute('required');
            // Do not reset the value here, as the transaction might have an existing savings_goal_id
            // If the category changes from Goal Savings to something else, the value will be ignored by backend.
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const typeSelect = document.getElementById('type');
        const categorySelect = document.getElementById('category');
        const initialTransactionType = '{{ transaction.type }}';
        const initialCategory = '{{ transaction.category }}'; 

        function updateCategoryOptions() {
            const isIncome = typeSelect.value === 'income';
            categorySelect.innerHTML = ''; // Clear existing options

            if (isIncome) {
                {% for category in income_categories %}
                    const option = new Option('{{ category }}', '{{ category }}');
                    categorySelect.add(option);
                {% endfor %}
            } else {
                {% for category in categories %}
                    const option = new Option('{{ category }}', '{{ category }}');
                    categorySelect.add(option);
                {% endfor %}
            }
            
            // Attempt to re-select the original category if it exists in the newly populated list
            // Only do this if the type hasn't changed from the initial transaction type,
            // or if the category is still valid for the new type.
            if (typeSelect.value === initialTransactionType && categorySelect.querySelector(`option[value="${initialCategory}"]`)) {
                 categorySelect.value = initialCategory;
            } else if (categorySelect.querySelector(`option[value="${initialCategory}"]`)) {
                 categorySelect.value = initialCategory; // If original category is valid for new type
            } else {
                 categorySelect.selectedIndex = 0; // Select the first option
            }

            toggleSavingsGoal(); // Call after updating categories
        }

        typeSelect.addEventListener('change', updateCategoryOptions);
        categorySelect.addEventListener('change', toggleSavingsGoal);

        // Initial call to set the correct state based on the loaded transaction type and category
        updateCategoryOptions(); // This will also call toggleSavingsGoal()
    });
</script>
{% endblock %}
